<button id="btnSergio">Envia un mensaje</button>

<script>
	var boton = document.getElementById( "btnSergio" );

	// list the events in addEventListener
	// https://developer.mozilla.org/en-US/docs/Web/API/EventTarget/addEventListener

	boton.addEventListener( "dblclick", function() {
		alert( "Hola Sergio!" );
	}, false );

	console.log( boton );
</script>
